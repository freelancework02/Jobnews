<!DOCTYPE html>
<html lang="mr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Coming Soon | Majha Job Portal</title>
    <meta name="robots" content="noindex, follow">
    <link rel="canonical" href="https://mahajobportal.in/coming-soon.html">

    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        .coming-soon-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            text-align: center;
            padding: 20px;
        }

        .icon-box {
            font-size: 5rem;
            color: var(--primary-color);
            margin-bottom: 20px;
            animation: pulse 2s infinite ease-in-out;
            will-change: transform, opacity;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .msg-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 10px;
        }

        .msg-text {
            font-size: 1.2rem;
            color: var(--text-mid);
            margin-bottom: 30px;
        }
    </style>
</head>

<body>

    <!-- Header (Simplified) -->
    <header>
        <div class="container">
            <div class="header-inner">
                <a href="index.html" class="logo">
                    <img src="weblogo.png" alt="MahaJobPortal Logo">
                </a>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="coming-soon-container">
            <div class="icon-box">
                <i class="fas fa-tools"></i>
            </div>

            <h1 class="msg-title">लवकरच येत आहे! (Coming Soon)</h1>
            <p class="msg-text">
                आम्ही या विभागावर काम करत आहोत. लवकरच ही माहिती उपलब्ध होईल.<br>
                (We are adding this soon in our website.)
            </p>

            <a href="index.html" class="btn-details" style="display:inline-block; width:auto; padding: 10px 30px;">
                <i class="fas fa-arrow-left"></i> मुख्यपृष्ठावर परत जा (Go Home)
            </a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="copyright">
                <p>&copy; 2026 माझा जॉब पोर्टल. All Rights Reserved.</p>
            </div>
        </div>
    </footer>

</body>

</html>
