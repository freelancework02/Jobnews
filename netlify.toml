[build]
  publish = "."
  functions = "netlify/functions"

# 1. API Rewrite
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# 2. SEO Friendly Job URLs Rewrite
# This allows /Jobs/123/title to be served by detail.html without changing the browser URL
[[redirects]]
  from = "/Jobs/*"
  to = "/detail.html"
  status = 200

# 3. Fallback (Optional)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 404
