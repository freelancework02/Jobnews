[build]
  publish = "."
  functions = "netlify/functions"

# 1. API Rewrite
# Redirects calls from /api/* to the /.netlify/functions/ namespace
# status = 200 means "Rewrite" (the user URL stays /api/...)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

