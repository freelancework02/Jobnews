<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Job Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f1f5f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-card {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #003366;
            /* Admin Blue */
            margin-bottom: 1.5rem;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #e26300;
            /* Theme Orange */
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #cc5a00;
        }

        .error {
            color: #ef4444;
            margin-bottom: 1rem;
            display: none;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <div class="logo">Admin Login</div>
        <p class="error" id="errorMsg">Incorrect Password!</p>
        <form id="loginForm">
            <input type="password" id="password" placeholder="Enter Admin Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        // Redirect if already logged in
        if (localStorage.getItem('admin_auth') === 'true') {
            window.location.href = 'admin.html';
        }

        const loginForm = document.getElementById('loginForm');
        const errorMsg = document.getElementById('errorMsg');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;

            // Static Password Check
            if (password === 'Aawesh@1672') {
                localStorage.setItem('admin_auth', 'true');
                window.location.href = 'admin.html';
            } else {
                errorMsg.style.display = 'block';
                // Shake effect logic could go here
            }
        });
    </script>
</body>

</html>
